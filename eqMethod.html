<html>
    <head>
        <title>
            eq method
        </title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js">
        </script>
        <script type="text/javascript" language="javascript">
        $(document).ready(function()
        {
            $("li").eq(3).addClass("selected");
        });
        </script>
        <style>
            .selected{color:chartreuse;}
        </style>
    </head>
    <body>
        <div>
            <ul>
            <li>MBA</li>
            <li>MCA</li>
            <li>BE</li>
            <li>Law</li>
            <li>CA</li>
        </ul>
        </div>
    </body>
</html>
