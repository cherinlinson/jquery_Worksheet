        <script type="text/javascript" language="javascript">
        $(document).ready(function()
        {
            var para=$("p");

            {
                alert("Paragraph No: "+para[i].innerHTML);
            }
        });

        <div>
            <p class="myclass">First Para.</p>
            <p id="myid">Second Para.</p>
            <p>Third Para.</p>
        </div>
